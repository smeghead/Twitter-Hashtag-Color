<html>
  <head>
    <title>Twitter Hashtag Color Options</title>
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript">

function store_options() {
//  console.log('save style:' + document.getElementById('style').value);
  console.log('save style:' + document.getElementById('style').value.split("\n"));
  var style = document.getElementById('style').value.split("\n");
  save_ts_options({
//    css: document.getElementById('css').value,
    style: style
  });

  // Update status to let user know options were saved.
  var status = document.getElementById('status');
  status.innerHTML = 'Options Saved.';
  setTimeout(function() {
    status.innerHTML = "";
  }, 2000);
}

function restore_options() {
  var options = get_thc_options();
//  document.getElementById('css').value = options.css;
  console.log(options.style);
  document.getElementById('style').value = options.style;
}
function clear_options() {
  clear_thc_options();
  restore_options();
}
    </script>
  </head>
  <body onload="restore_options()">

    <h1>Twitter Hashtag Color Settings</h1>
    <div id="status" style="color: blue; font-weight: bold;">
    </div>
    <div>hashtag link css:</div>
    <textarea id="style" rows="3" cols="100" style="width: 300px; height: 300px;"></textarea>
    <br>
    <button onclick="store_options()">Save</button>
    <button onclick="clear_options()">Clear</button>
    <button onclick="window.close()">Close</button>
  </body>
</html>
